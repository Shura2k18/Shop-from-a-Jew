<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="images/logotop.ico">
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic|Playfair+Display:400,700&subset=latin,cyrillic">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
  </head>
  <body>
    <header>
    <nav class="container">
      <a class="logo" href="">
        <img src="images/logo.png" class="logoimg">
        <div>
          <span class="logosp1">Магазинчик от Еврея</span>
          <span class="logosp2">покупай пока есть деньги</span>
        </div>
      </a>
      <div class="nav-toggle"><span></span></div>
      <form action="" method="get" id="searchform">
        <input type="text" placeholder="Искать на сайте...">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <ul id="menu">
        <li><a href="" style="color:#f51c1c;">Главная</a></li>
        <li><a href="">О нас</a></li>
        <li><a href="">Список товаров</a></li>
        <li><a href="">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <section class="center slider">
    <div class="sl1">
      <img src="images/sl1.png" class="slimg">
      <div class="sltxt">
        <span class="slh">MSI GeForce GTX 1080 Ti</span>
      </div>
    </div>
    <div class="sl2">
      <img src="images/sl2.png" class="slimg slimg2">
      <div class="sltxt">
        <span class="slh">ASUS ROG STRIX Z370-H</span>
      </div>
    </div>
    <div class="sl3">
      <img src="images/sl3.png" class="slimg slimg3">
      <div class="sltxt">
        <span class="slh">AMD Ryzen 5 1600X</span>
      </div>
    </div>
    <div class="sl4">
      <img src="images/sl4.png" class="slimg slimg4">
      <div class="sltxt">
        <span class="slh">HyperX DDR4-2400</span>
      </div>
    </div>
    <div class="sl5">
      <img src="images/sl5.png" class="slimg slimg5">
      <div class="sltxt">
        <span class="slh">SSD Goodram 240GB 2.5</span>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $('.center').slick({
        infinite: true,
        centerMode: true,
        centerPadding: '60px',
        slidesToShow: 3,
        autoplay: true,
        autoplaySpeed: 3000,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1
            }
          }
        ]
      });
    });
  </script>
  </body>
</html>
